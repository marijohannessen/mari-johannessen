<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="VTrlPhuQd46cr6mEPYOcsZQm_UrdtdKdpV7w8FUuDKg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Droid+Serif:400,700|Source+Code+Pro:300,400,700|Lato:300,400,700|Open+Sans:300,400,700" rel="stylesheet">
  <style>
    .intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    @media all and (max-width: 550px) {
      .intro {
        height: 100%;
        border-bottom: 80px solid $color--primary;
      }
    }

    .sidenav {
      position: fixed;
      right: 0;
      top: 11rem;
      z-index: 10;
      display: flex;
      justify-content: space-between;
    }

    .menu {
      display: flex;
      flex-direction: column;
      list-style: none;
    }

    .ill {
      position: relative;
      width: 100%;
      position: absolute;
      bottom: 0;
      height: 100%;
    }

    .building {
      display: none;
      width: 5%;
      fill: $color--primary;
      position: absolute;
      bottom: 20px;
      left: 65.8%;
      z-index: 4;
      transition: .3s;
    }

    .skyline {
      width: 100%;
      z-index: 1;
      position: absolute;
      bottom: 20px;
      left: 270px;
      fill: $color--primary;
      transition: .3s;
    }
  </style>
</head>

<body>
  <main id="app"></main>
</body>

</html>
